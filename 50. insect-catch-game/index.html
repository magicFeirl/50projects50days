<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="screen">
      <h2>Catch The Insect</h2>
      <button>Play Game</button>
    </div>

    <div class="screen">
      <h2>What is your favorite insect?</h2>
      <div class="insects">
        <button class="insect">
          <p>Fly</p>
          <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" />
        </button>
        <button class="insect">
          <p>mosquito</p>
          <img
            src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
            alt=""
          />
        </button>
        <button class="insect">
          <p>Spider</p>
          <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="" />
        </button>
        <button class="insect">
          <p>Roach</p>
          <img
            src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
            alt=""
          />
        </button>
      </div>
    </div>

    <div class="screen play-game">
      <div>
        <span class="time">Time: 60</span>
        <span class="score">Score: 100</span>
      </div>
      <div id="generate-insects"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
