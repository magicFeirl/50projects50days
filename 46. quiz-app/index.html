<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="question">Which language runs in a web browser?</h2>
      <div class="answers">
        <ul>
          <li>
            <input type="radio" name="answer" id="a" />
            <label for="a" id="a_text">Java</label>
          </li>
          <li>
            <input type="radio" name="answer" id="b" />
            <label for="b" id="b_text">Python</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" />
            <label for="c" id="c_text">C++</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" />
            <label for="d" id="d_text">JavaScript</label>
          </li>
        </ul>
      </div>
      <button class="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
