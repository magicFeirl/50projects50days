<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        flex-wrap: wrap;
      }

      .red,
      .blue,
      .yellow {
        position: absolute;
      }

      .red {
        background-color: darkred;
      }

      .blue {
        background-color: darkblue;
      }

      .yellow {
        background-color: darkgoldenrod;
      }
    </style>
  </head>
  <body></body>

  <script>
    const column = 4,
      width = Math.floor(100 / column) - 1;

    const classes = ["red", "blue", "yellow"];
    const heightArray = [0, 0, 0, 0];

    for (let i = 0; i < 20; i++) {
      const div = document.createElement("div");
      const height = 50 + Math.floor(Math.random() * 350);
      div.style.width = width + "%";
      div.classList.add(classes[Math.floor(Math.random() * 3)]);
      div.style.height = height + "px";
      const minHeight = Math.min.apply(null, heightArray);
      const minHeightIdx = heightArray.indexOf(minHeight);

      if (minHeight !== 0) {
        div.style.top = minHeight + i + "px";
      } else {
        div.style.top = 0;
      }

      div.style.left = minHeightIdx * width + 0.5 * minHeightIdx + "%";

      heightArray[minHeightIdx] += height;

      document.body.appendChild(div);
    }
  </script>
</html>
