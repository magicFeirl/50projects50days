<!-- em -> 单位和父元素的字体大小相关 1em = 父元素的字体大小
rem 单位只和根元素的字体大小相关 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            font-size: 14px;
        }

        #box .child {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="box">
        hello world
        <div class="child">
            hello world
        </div>
    </div>
</body>
</html>
